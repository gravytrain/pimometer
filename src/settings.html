<template>
    <div class="row">
        <div class="col-md-6">
            <div class="card au-animate">
                <div class="card-header bg-primary">
                    <h5 class="card-title font-weight-bold">
                        Sensor 1 Settings
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Display Name</span>
                            </div>
                            <input type="text" autocomplete class="form-control" placeholder="Display Name"
                                value.bind="sensorOneDisplayName">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Target Temperature</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Target Temperature"
                                value.bind="sensorOneTargetTemp">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card au-animate">
                <div class="card-header bg-primary">
                    <h5 class="card-title font-weight-bold">
                        Sensor 2 Settings
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Display Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Display Name"
                                value.bind="sensorTwoDisplayName">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Target Temperature</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Target Temperature"
                                value.bind="sensorTwoTargetTemp">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-primary" click.delegate="canInit() && init()"> Update </button>
        </div>
    </div>
</template>
